<!DOCTYPE html>
<html>
    <head>
        <title>WISE Examples</title>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<link rel="stylesheet" href="app.css">
    </head>
<body>
    <div class="container">
        <br/>
        <div class="jumbotron">
            <h1 id="jumbo-title">WISE Workshop</h1>
            <p>Here is an example HTML page</p>
            <p><button id="my-button" class="btn btn-lg" href="#" role="button">Press me!</button></p>
        </div>
        <div class="row">
            <div class="col-xs-6 col-md-4"><h4 class="link-descriptions">My coffee recommendations</h4></div>
            <div class="col-xs-6 col-md-4"><h4 class="link-descriptions">Project list</h4></div>
            <div class="col-xs-6 col-md-4"><h4 class="link-descriptions">Favorite vancouver activities</h4></div>
        </div>
        <div class="row">


            <div class="col-xs-6 col-md-4">
              <a id="coffee" href="#" class="thumbnail">
                <img src="img/coffee.jpeg" alt="coffee">
              </a>
            </div>
            <div class="col-xs-6 col-md-4">
                <a id="coding" href="#" class="thumbnail">
                  <img src="img/dark-coding.jpeg" alt="coding">
                </a>
            </div>
            <div class="col-xs-6 col-md-4">
                <a id="rain" href="#" class="thumbnail">
                  <img src="img/rain.jpeg" alt="rain">
                </a>
            </div>
          </div>
        <div class="row">
              <div class="col-12">
                  <div id="topic"></div>
              </div>
        </div>
        <div class="row">
            <form>
                <div class="form-group col-md-12"><h3>Dessert Table</h3></div>
                <div class="form-group col-md-2">
                    <label for="name-input">Name</label>
                    <input class="form-control" id="name-input" placeholder="Enter name">
                    <small id="emailHelp" class="form-text text-muted">Keep track of who likes what</small>
                </div>
                <div class="form-group col-md-2">
                    <label for="dessert">Choose a dessert:</label><br>
                    <select name="dessert" id="dessert" class="form-control form-control-lg">
                      <option value="Ice Cream">Ice Cream</option>
                      <option value="Carrot Cake">Carrot Cake</option>
                      <option value="Apple Pie">Apple Pie</option>
                      <option value="Chocolate Chip Cookie">Chocolate Chip Cookie</option>
                    </select>
                </div>
                <label for="submit-button">Add to table:</label><br>
                <button id="submit-button" type="button" class="btn btn-primary">Add</button>
            </form>
        </div>
        <div class="row">
            <table id="dessert-table" class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Preferred Dessert</th>
                  </tr>
                </thead>
                <tbody id="dessert-table-body">
                </tbody>
              </table>
        </div>
        <div class="row">
              <form>
                <div class="form-group col-md-2">
                  <label for="api-input">Star Wars Character ID</label>
                  <input class="form-control" id="api-input" placeholder="Enter integer">
              </div>
              <div class="form-group col-md-2">
                <label for="api-button">Find out who this is</label><br>
                <button id="api-button" type="button" class="btn btn-primary">Search for character</button>
              </div>
              </form>
            </div>
          <div class="row">
            <div class="col-12">
                <div id="api-result">

                </div>
                <br>
                <br>
            </div>
          </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <!-- <script src="app.js"></script> -->
    <script src="appStarter.js"></script>
</body>
</html>
